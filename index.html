<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Convertor</title>
    
    
</head>
<body>
    <div class="wrapper">
    <header>Converter</header>
        <div class="Main">
            <div class="Number" id="Number">
                <input type="text" id="take-input" placeholder="Enter Some Value">
                </div>
                <div class="drop-list">
                    <div class="from" id="from">
                    <p>From</p>
                    <div class="select-box" >
                        <select id="select-from" name="select-from">
                            <option value="" >--Select--</option>
                            <option value="Decimal" >Decimal</option>
                            <option value="Hexadecimal">Hexadecimal</option>
                            <option value="Octal">Octal</option>
                            <option value="Binary">Binary</option>
                        </select>
                    </div>
                    </div>
                    <div class="icon">
                        <button class="button" id="button">&#8633</button>         
            </div>
            <div class="to" id="to">
                    <p>To</p>
                    <div class="select-box">
                        <select id="select-to" name="select-to">
                            <option value="">--Select--</option>
                            <option value="Decimal">Decimal</option>
                            <option value="Hexadecimal">Hexadecimal</option>
                            <option value="Octal">Octal</option>
                            <option value="Binary">Binary</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="converted-value">
                <p id="value"></p></div>
            
        <div class="last">
            <button id="Convertor"class="Convertor" onclick="Calculate()">Convert</button>
        </div>
        </div>
        
    </div>      
</body>


</html>
